setup:
  addons:
    - plan: heroku-postgresql:eco-0
build:
  docker:
    web: ../docker/api/Dockerfile
  config:
    RAILS_ENV: production
    RAILS_SERVE_STATIC_FILES: enabled
    RACK_ENV: production
    RAILS_LOG_TO_STDOUT: enabled
run:
  web: bundle exec rails server -p ${PORT:-3000} -b 0.0.0.0