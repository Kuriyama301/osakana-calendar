<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>オサカナカレンダー</title>
    <meta
      name="description"
      content="旬の魚を簡単に探せるカレンダーアプリ。季節ごとの美味しい魚を見つけよう。"
    />

    <!-- Open Graph Protocol -->
    <meta property="og:title" content="オサカナカレンダー" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="旬の魚を簡単に探せるカレンダーアプリ。季節ごとの美味しい魚を見つけよう。"
    />
    <meta property="og:site_name" content="オサカナカレンダー" />

    <!-- scriptタグを使用して動的に設定 -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const baseUrl = import.meta.env.VITE_FRONT_URL;

        const metaUrl = document.createElement('meta');
        metaUrl.setAttribute('property', 'og:url');
        metaUrl.setAttribute('content', baseUrl);
        document.head.appendChild(metaUrl);

        const metaImage = document.createElement('meta');
        metaImage.setAttribute('property', 'og:image');
        metaImage.setAttribute('content', `${baseUrl}/ogp.jpg`);
        document.head.appendChild(metaImage);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
