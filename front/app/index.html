<!--
* アプリケーションのメインHTMLファイル
* メタタグの設定、OGPの設定、アプリケーションのエントリーポイントを定義
-->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>オサカナカレンダー</title>
    <meta
      name="description"
      content="旬の魚を簡単に探せるカレンダーアプリ。季節ごとの美味しい魚を見つけよう。"
    />

    <!-- Open Graph Protocol -->
    <meta property="og:title" content="オサカナカレンダー" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="旬の魚を簡単に探せるカレンダーアプリ。季節ごとの美味しい魚を見つけよう。"
    />
    <meta property="og:site_name" content="オサカナカレンダー" />
    <meta
      property="og:image"
      content="https://www.osakana-calendar.com/ojp.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://www.osakana-calendar.com" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
