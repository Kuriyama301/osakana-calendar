<!DOCTYPE html>
<html lang="ja">
  <head>
    <script type="module">
import RefreshRuntime from "/@react-refresh"
RefreshRuntime.injectIntoGlobalHook(window)
window.$RefreshReg$ = () => {}
window.$RefreshSig$ = () => (type) => type
window.__vite_plugin_react_preamble_installed__ = true
</script>

    <script type="module" src="/@vite/client"></script>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>オサカナカレンダー</title>
    <meta
      name="description"
      content="旬の魚を簡単に探せるカレンダーアプリ。季節ごとの美味しい魚を見つけよう。"
    />

    <!-- Open Graph Protocol -->
    <meta property="og:title" content="オサカナカレンダー" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="旬の魚を簡単に探せるカレンダーアプリ。季節ごとの美味しい魚を見つけよう。"
    />
    <meta property="og:site_name" content="オサカナカレンダー" />

    <script>
      const baseUrl = "%VITE_FRONT_URL%";

      document.addEventListener("DOMContentLoaded", () => {
        const metaUrl = document.createElement("meta");
        metaUrl.setAttribute("property", "og:url");
        metaUrl.setAttribute("content", baseUrl);
        document.head.appendChild(metaUrl);

        const metaImage = document.createElement("meta");
        metaImage.setAttribute("property", "og:image");
        metaImage.setAttribute("content", `${baseUrl}/ogp.jpg`);
        document.head.appendChild(metaImage);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
